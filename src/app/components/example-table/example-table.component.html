<button class="btn btn-success" (click)="dlExcel()">Excel</button>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{ d.id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.email }}</td>
            <td>{{ d.phone }}</td>
        </tr>
    </tbody>
</table>
